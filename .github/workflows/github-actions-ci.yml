# This is a basic workflow to help you get started with Actions

name: AILibs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Java JDK
        uses: actions/setup-java@v2.2.0
        with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: '11'
          # Java distribution. See the list of supported distributions in README file
          distribution: 'zulu' #TODO: check later
          
      - name: befor cache
        run: |
          rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
          rm -fr $HOME/.gradle/caches/*/plugin-resolution/
          rm -fr $HOME/.gradle/caches/*/scripts/
          
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            $HOME/.gradle/caches/
            $HOME/.gradle/wrapper/
            $HOME/.sonar/cache
          key: '${{ runner.os }}-${{ hashFiles(''TODO'') }}'
          
      - name: install python
        run: |
          pyenv versions
          pyenv global 3.6.7
          python --version
          pip3 install --upgrade pip
          pip3 install liac-arff numpy scipy scikit-learn tpot pandas xgboost
      
      - name: run travis runtests
        run: |
          echo $TEST_PROJECT
          ./.travis_runtests.sh
          
      - name: dummy
        run: |
          ./.verifydummybuild.sh
          echo "Dummy build finished"
          
      - name: check_build # TODO not finished!
        run: |
          ./gradlew compileJava
          ./gradlew testClasses
          git fetch --no-tags --unshallow https://github.com/fmohr/AILibs.git +master:refs/heads/master
          git fetch --no-tags https://github.com/fmohr/AILibs.git +dev:refs/heads/dev
          ./gradlew sonarqube -x test
